<!DOCTYPE html>
<html lang="en">

<head>

    <title>Mini-Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <p>Welcome to my Gallery</p>
    </header>

        </div>
        <div class="card">

            <img src="pokemon.jpeg" alt="">
        </div>
        <div class="card">
            <h1>Spider-Man Wallpaper</h1>
            <img src="spiderman.jpg" alt="" class="img4">
        </div>
        <div class="card">
            <h1>venom Wallpaper</h1>
            <img src="venom.jpg" alt="" class="img5">
        </div>
    </div>
</body>

</html>
