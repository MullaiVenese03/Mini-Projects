<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <div class="left-slider">
            <div style="background-color: black; color: white;" >
                <h1>Anime</h1>
                <p>Looks Cool</p>
            </div>
            <div style="background-color: grey;" >
                <h1>Car</h1>
                <p>Looks Awesome</p>
            </div>
            <div style="background-color: #F3C393;" >
                <h1>Kong</h1>
                <p>Looks Aggressive</p>
            </div>
            <div style="background-color: orange;" >
                <h1>Pokemon</h1>
                <p>Looks Cute</p>
            </div>
            <div style="background-color: red;" >
                <h1>Spider-Man</h1>
                <p>Looks Wonder-Full</p>
            </div>
        </div>

        <div class="right-slider">
            <div style="background: url('https://images.unsplash.com/photo-1521714161819-15534968fc5f?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); background-size: cover; background-repeat: no-repeat; background-position: center center;"></div>
            <div style="background: url('https://images7.alphacoders.com/134/thumb-1920-1348996.png'); background-size: cover; background-repeat: no-repeat; background-position: center center;"></div>
            <div style="background: url('https://images7.alphacoders.com/113/thumb-1920-1135848.jpg'); background-size: cover; background-repeat: no-repeat; background-position: center center;"></div>
            <div style="background: url('https://wallpaper.forfun.com/fetch/27/27c8aa3e3f72d24ac6d7043c8851002c.jpeg'); background-size: cover; background-repeat: no-repeat; background-position: center center;"></div>
            <div style="background: url('https://wallpapergod.com/images/hd/dark-anime-1920X1080-wallpaper-y9mf5krvyamrqzxp.jpeg'); background-size: cover; background-repeat: no-repeat; background-position: center center;"></div>
        </div>

        <div class="action-buttons">
            <button class="up-button" >+</button>
            <button class="down-button" >-</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
